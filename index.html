<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="stylee.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <div class="container-fluid">
        <section>

            <div class="wrapper blue">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search">Search</label>
                        <!-- <i class="material-icons">close</i> -->
                    </div>
                </form>
            </div>

        </section>
    </div>
    <div class="containter-fluid">
        <section class="" style="position:absolute;">
            <div class="collection">
                <a href="#!" class="collection-item blue white-text">Seattle</a>
                <a href="#!" class="collection-item blue white-text">New York</a>
                <a href="#!" class="collection-item blue white-text">Los Angeles</a>
                <a href="#!" class="collection-item blue white-text">Chiago</a>
            </div>

        </section>
        <aside>
            <div class="row">
                <div class="col l12">
                    <div class="card-panel blue">
                        <span class="white-text">
                            <ul>
                                <li id="cityName"></li>
                                <li id="date"></li>
                                <li id="temp"></li>
                                <li id="wind"></li>
                                <li id="humidity"></li>
                                <li id="ultraViolet"></li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s2">
                    <div class="card-panel blue">
                        <span class="white-text">
                            <ul>
                                <li id="f1CityName"></li>                     
                                <li id="f1Date"></li>
                                <li id="f1Temp"></li>
                                <li id="f1Wind"></li>
                                <li id="f1Humidity"></li>
                                <li id="F1UltraViolet"></li>
                            </ul>
                        </span>
                    </div>
                </div>


                <div class="col s2">
                    <div class="card-panel blue">
                        <span class="white-text">
                            <ul>
                                <li id="f2CityName"></li>
                                <li id="f2Date"></li>
                                <li id="f2Temp"></li>
                                <li id="f2Wind"></li>
                                <li id="f2Humidity"></li>
                                <li id="f2UltraViolet"></li>
                            </ul>
                        </span>
                    </div>
                </div>


                <div class="col s2">
                    <div class="card-panel blue">
                        <span class="white-text">
                            <ul>
                                <li id="f3CityName"></li>
                                <li id="f3Date"></li>
                                <li id="f3Temp"></li>
                                <li id="f3Wind"></li>
                                <li id="f3Humidity"></li>
                                <li id="f3UltraViolet"></li>
                            </ul>
                        </span>
                    </div>
                </div>


                <div class="col s2">
                    <div class="card-panel blue">
                        <span class="white-text">
                            <ul>
                                <li id="f4CityName"></li>
                                <li id="f4Date"></li>
                                <li id="f4Temp"></li>
                                <li id="f4Wind"></li>
                                <li id="f4Humidity"></li>
                                <li id="f4UltraViolet"></li>
                            </ul>
                        </span>
                    </div>
                </div>


                <div class="col s2">
                    <div class="card-panel blue">
                        <span class="white-text">
                            <ul>
                                <li id="f5CityName"></li>
                                <li id="f5Date"></li>
                                <li id="f5Temp"></li>
                                <li id="f5Wind"></li>
                                <li id="f5Humidity"></li>
                                <li id="f5UltraViolet"></li>
                            </ul>
                        </span>
                    </div>

            </div>

</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
